<!DOCTYPE html>
<html lang="en">
<head>
<title>Open in new tab</title>
<meta charset="UTF-8">
<meta name="description" content="opening in new tab">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
font-family:sans-serif;
background-color:#fff;
}
#container{
background-color: #e2dcdc;
width:33.33%;
margin: 30vh auto;
border:2px groove #e2dce1;
border-radius:20px;
padding-left:10px;
}

span{
font-family:cursive; 
color:#D46565;"
}

@media screen and (max-width:800px){
#container {
  width: 75%; /* The width is 75%, when the viewport is 800px or smaller */
}
}
 
  
</style>
</head>

<body>

<div id="container">
<h4>Open in new tab</h4>
<p>To open google in next tab of the browser by setting attribute <span>target="_blank"</span> </p>
<p>Click <a href="https://google.com" target="_blank"> here</a> to open Google chrome in next tab.</p>

</div>
</body>

</html>
