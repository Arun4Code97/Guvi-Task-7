<!DOCTYPE html>
<html lang="en">
<head>

<title>Table creation</title>
<link rel="icon" type="image/x-icon" href="images/table_icon.png">
<meta name="description" content="creation of table using table tag">
<meta name="viewport" content="width:device-width,initial-scale=1.0">

<style>
body{
background-color:#f5f5f5;
}
#outer-conatiner{
height:250px;
width: 500px;
margin:0 auto;
border:2px solid black;
border-radius:10px;
padding-left:10px;
}

table,th,td{
border:2px solid black;
border-collapse: collapse;
padding:5px;
}

th{
text-bottom:center;}


</style>

</head>

<body>
<div id="outer-conatiner">
<p>Customer ordered items and payment details</p>

<div id="inner-container">

<table id="customertable">
 <caption>Customer Invoice</caption>
  <thead>
    <tr>
	  <th >Customer</th>
      <th colspan="3" >Items</th>
      <th colspan="2">Payments</th>
    </tr>
  </thead>
  <tbody>
    <tr>
	 <td rowspan="3" >Customer Name</td>
	 
	 <td >Item1</td>
	 <td >5</td>
	 <td >$400</td>
	 
	 <td class="payments">12 Sep 2018</td>
	 <td class="payments">$3000.00</td>
	 
	</tr>
	
	<tr >
	 <td >Item2</td>
	 <td >10</td>
	 <td >$200</td>
	 
	 <td rowspan="2"class="payments">18 Sep 2018</td>
	 <td rowspan="2"class="payments">$2000.00</td>
	 
	</tr>
	
	<tr >
	  <td >Item3</td>
	  <td >2</td>
	  <td >$500</td> 
	</tr>
      
  </tbody>
  
</table>


</table>
</div>
</div>
</body>

</html>
