<!DOCTYPE html>
<html lang="en">
<head>
<title>Text Highlight</title>
<meta charset="utf-8">
<meta name="description" content="Highlight text in HTML without using CSS">
<meta name="viewport" content="width:device-width, intial-scale=1.0">

<style>
div{
width:33%;
padding:20px;
text-align:center;
background-color:#E6FFE6;
border:3px groove #E6FFE6;
border-radius:10px;
margin:0 auto;
}
</style>
</head>


<body>
<div>
<p>Highlighting text in html using "mark tag"</p>
<mark>"HTML & CSS is awesome"</mark>

<p>Highlighting text in html using "strong tag"</p>
<strong>"HTML & CSS is awesome"</strong>


</div>
</body>
</html>
